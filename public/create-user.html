<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Account - QA Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 { color: #1a202c; margin-bottom: 10px; font-size: 28px; }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-hint { font-size: 12px; color: #718096; margin-top: 6px; }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success { background: #c6f6d5; border: 2px solid #48bb78; color: #22543d; }
        .message.error { background: #fed7d7; border: 2px solid #fc8181; color: #742a2a; }

        .loading {
            display: inline-block;
            width: 16px; height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create User Account</h1>
        <p class="subtitle">Create a new account for stakeholders</p>

        <form id="createUserForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="stakeholder@company.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Enter secure password">
                <p class="password-hint">Minimum 6 characters.</p>
            </div>

            <button type="submit" id="submitBtn">Create User Account</button>
        </form>

        <div id="message" class="message"></div>
    </div>

<script>
    const API_URL = 'https://qadashboard-eight.vercel.app/api/create-user';


    // ★★★★★ INSERT YOUR REAL SUPABASE ANON KEY HERE ★★★★★
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwbW9oemVvd2VlY2trZmxzcGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzkxMjcsImV4cCI6MjA3ODU1NTEyN30.sdt2BPek_W0beLniM2CZmQTwMqksfYnRH4LwhF0Koc4";


    const form = document.getElementById("createUserForm");
    const messageDiv = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="loading"></span>Creating user...`;
        messageDiv.style.display = "none";

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (!response.ok) {
                messageDiv.className = "message error";
                messageDiv.innerHTML = `<strong>✗ Error:</strong> ${data.error || data.message}`;
                messageDiv.style.display = "block";
            } else {
                messageDiv.className = "message success";
                messageDiv.innerHTML = `<strong>✓ User created:</strong> ${email}`;
                messageDiv.style.display = "block";
                form.reset();
            }
        } catch (err) {
            messageDiv.className = "message error";
            messageDiv.innerHTML = `<strong>✗ Connection Error:</strong> ${err.message}`;
            messageDiv.style.display = "block";
        }

        submitBtn.disabled = false;
        submitBtn.innerHTML = "Create User Account";
    });
</script>

</body>
</html>
