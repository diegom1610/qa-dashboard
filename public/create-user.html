<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Account - QA Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 { color: #1a202c; margin-bottom: 10px; font-size: 28px; }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .warning-box {
            background: #FEF3C7;
            border: 1px solid #F59E0B;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #92400E;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-hint { font-size: 12px; color: #718096; margin-top: 6px; }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success { background: #c6f6d5; border: 2px solid #48bb78; color: #22543d; }
        .message.error { background: #fed7d7; border: 2px solid #fc8181; color: #742a2a; }

        .loading {
            display: inline-block;
            width: 16px; height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 11px;
            color: #718096;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create User Account</h1>
        <p class="subtitle">Create a new account for stakeholders</p>

        <div class="warning-box" id="fileWarning" style="display: none;">
            ⚠️ <strong>Warning:</strong> This page is opened as a local file. 
            For security reasons, it must be served from a web server. 
            Please access it via your deployed app URL.
        </div>

        <form id="createUserForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="stakeholder@company.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Enter secure password">
                <p class="password-hint">Minimum 6 characters.</p>
            </div>

            <button type="submit" id="submitBtn">Create User Account</button>
        </form>

        <div id="message" class="message"></div>

        <div class="debug-info" id="debugInfo"></div>
    </div>

<script>
    // Configuration - Update this to match your deployment
    const API_URL = 'https://qadashboard-eight.vercel.app/api/create-user';
    
    // Check if opened as local file
    if (window.location.protocol === 'file:') {
        document.getElementById('fileWarning').style.display = 'block';
    }

    const form = document.getElementById("createUserForm");
    const messageDiv = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");
    const debugInfo = document.getElementById("debugInfo");

    // Show debug info
    debugInfo.innerHTML = `Origin: ${window.location.origin}<br>API: ${API_URL}`;

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
            showMessage('error', 'Please fill in all fields');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="loading"></span>Creating user...`;
        messageDiv.style.display = "none";

        try {
            console.log('Sending request to:', API_URL);
            
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                mode: "cors",
                body: JSON.stringify({ email, password })
            });

            console.log('Response status:', response.status);
            
            const data = await response.json();
            console.log('Response data:', data);

            if (!response.ok) {
                showMessage('error', `Error: ${data.error || data.message || 'Unknown error'}`);
            } else {
                showMessage('success', `User created successfully: ${email}`);
                form.reset();
            }
        } catch (err) {
            console.error('Fetch error:', err);
            
            // Provide more specific error messages
            let errorMessage = err.message;
            if (err.message === 'Failed to fetch') {
                if (window.location.protocol === 'file:') {
                    errorMessage = 'Cannot make requests from local file. Please host this page on a web server.';
                } else {
                    errorMessage = 'Network error. Check if the API endpoint is correct and accessible.';
                }
            }
            
            showMessage('error', `Connection Error: ${errorMessage}`);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Create User Account";
        }
    });

    function showMessage(type, text) {
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = type === 'success' 
            ? `<strong>✓</strong> ${text}`
            : `<strong>✗</strong> ${text}`;
        messageDiv.style.display = "block";
    }
</script>

</body>
</html>
