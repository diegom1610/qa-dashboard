name: Sync Intercom Data to Supabase

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Allows manual trigger from GitHub UI
    inputs:
      days:
        description: 'Number of days to sync (default: 1)'
        required: false
        default: '1'
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Intercom Sync
        env:
          INTERCOM_TOKEN: ${{ secrets.INTERCOM_TOKEN }}
          INTERCOM_APP_ID: ${{ secrets.INTERCOM_APP_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          DAYS="${{ github.event.inputs.days || '1' }}"
          echo "Syncing last ${DAYS} days..."
          python scripts/intercom_supabase_sync.py --days ${DAYS}

      - name: Report success
        if: success()
        run: echo "✅ Sync completed successfully!"

      - name: Report failure
        if: failure()
        run: echo "❌ Sync failed. Check logs above."